edition = "2023";

package graphtest;

import "orm.proto";

option go_package = "github.com/protobuf-orm/protobuf-orm/internal/examples/graphtest";

message A {
  int32 id = 1 [(orm.field) = {key: true}];

  B target = 2 [(orm.edge) = {}];

  option (orm.message) = {};
}

message B {
  int32 id = 1 [(orm.field) = {key: true}];

  A target = 2 [(orm.edge) = {}];

  option (orm.message) = {};
}
