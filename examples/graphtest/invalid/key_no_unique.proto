edition = "2023";

package graphtest;

import "orm.proto";

option go_package = "github.com/protobuf-orm/protobuf-orm/internal/examples/graphtest";

message KeyNoUnique {
  // Key must be unique, so if `unique` is explicitly set to false, parse fails.
  int32 id = 1 [(orm.field) = {
    key: true
    unique: false
  }];

  option (orm.message) = {};
}
