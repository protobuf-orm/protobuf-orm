edition = "2023";

package graphtest;

import "orm.proto";

option go_package = "github.com/protobuf-orm/protobuf-orm/internal/examples/graphtest";

message KeyWithNullable {
  // Key cannot be null, so if `nullable` is explicitly set to true, parse fails.
  int32 id = 1 [(orm.field) = {
    key: true
    nullable: true
  }];

  option (orm.message) = {};
}
