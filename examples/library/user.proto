edition = "2023";

package library;

import "google/protobuf/timestamp.proto";
import "orm.proto";

option go_package = "github.com/protobuf-orm/protobuf-orm/internal/examples/library";

message User {
  // Explicitly typed.
  bytes id = 1 [(orm.field) = {
    type: TYPE_UUID
    key: true
    default: ""
  }];
  // Unique constraint.
  string alias = 4 [(orm.field) = {
    unique: true
    default: ""
  }];
  // Number is out of order.
  map<string, string> labels = 7 [(orm.field) = {default: ""}];
  // Implicitly typed.
  string name = 5;
  string desc = 6 [(orm.field) = {default: ""}];

  // Disable mapping.
  string metadata = 8 [(orm.field) = {disabled: true}];

  // O2M same type
  User parent = 10 [(orm.edge) = {
    from: {
      name: "children"
      number: 11
    }
  }];
  repeated User children = 11;

  google.protobuf.Timestamp date_created = 15 [(orm.field) = {
    immutable: true
    default: ""
  }];

  option (orm.message) = {
    indexes: [
      {
        name: "child"
        refs: [
          {
            name: "parent"
            number: 10
          },
          {
            name: "name"
            number: 5
          }
        ]
        unique: true
      }
    ]
  };
}
